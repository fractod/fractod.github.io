<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fractod — Links</title>

  <!-- Social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- (сонголтоор) social preview -->
  <meta property="og:title" content="Fractod — Links">
  <meta property="og:description" content="Fractals · Trading · Growth">
  <meta property="og:image" content="https://fractod.github.io/fractod_symbol.png">
  <meta property="og:type" content="website">

  <style>
    :root{
      --bg:#000; --text:#fff; --muted:#b7b7b7; --accent:#FFD600;
      --shadow:0 12px 30px rgba(0,0,0,.55); --btn-h:56px;
      --curve:.28s cubic-bezier(.22,.61,.36,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(1200px 800px at 50% -20%,rgba(255,214,0,.06),transparent 60%), var(--bg);
    }

    .wrap{min-height:100%; display:flex; align-items:center; justify-content:center; padding:28px}
    .card{
      width:100%; max-width:720px; border-radius:24px; padding:28px;
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.015));
      box-shadow:var(--shadow);
    }

    .brand{display:flex; flex-direction:column; align-items:center; gap:10px; margin-bottom:16px}
    .logo{
      width:140px; height:140px; border-radius:50%; overflow:hidden;
      border:2px solid var(--accent); box-shadow:0 6px 18px rgba(0,0,0,.45);
      background:
        radial-gradient(circle at 50% 40%, rgba(255,214,0,.08), transparent 60%), #000;
      /* ТАНЫ ФАЙЛЫН НЭР: fractod_symbol.png */
      background-image:url('fractod_symbol.png');
      background-size:contain; background-position:center; background-repeat:no-repeat;
    }
    .title{font-weight:800; font-size:28px; margin:6px 0}
    .sub{color:var(--muted); font-size:13px; margin-bottom:8px}

    .links{display:flex; flex-direction:column; gap:12px; margin-top:8px}
    .btn{
      height:var(--btn-h); display:flex; align-items:center; gap:14px;
      padding:0 16px; border-radius:14px; text-decoration:none; color:#fff;
      background:#111; transition:transform var(--curve), box-shadow var(--curve), background var(--curve);
    }
    .btn:hover{transform:translateY(-3px); box-shadow:0 10px 24px rgba(255,214,0,.22)}
    .icon{width:28px; height:28px; display:grid; place-items:center; flex-shrink:0;
      border-radius:8px; background:rgba(255,214,0,.12); color:var(--accent)}
    .icon i{font-size:18px; line-height:1}
    .label{flex:1; font-weight:700}
    .hint{color:var(--muted); font-size:12px}
    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:12px}

    @media (max-width:420px){
      .logo{width:120px; height:120px}
      .title{font-size:22px}
      .btn{height:52px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="brand">
        <div class="logo" aria-label="Fractod logo"></div>
        <div class="title">Fractod</div>
        <div class="sub">Fractals · Trading · Growth</div>
      </header>

      <main class="links">
        <!-- Telegram -->
        <a class="btn" href="https://t.me/fractod13" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-telegram"></i></span>
          <span class="label">Telegram</span>
          <span class="hint">@fractod13</span>
        </a>

        <!-- Instagram -->
        <a class="btn" href="https://www.instagram.com/fractod_/?hl=en" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-instagram"></i></span>
          <span class="label">Instagram</span>
          <span class="hint">@fractod_</span>
        </a>

        <!-- YouTube -->
        <a class="btn" href="https://youtube.com/@fractod?si=DwtgTw_GSh7q1e8e" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-youtube"></i></span>
          <span class="label">YouTube</span>
          <span class="hint">@fractod</span>
        </a>

        <!-- Хэрэв хэрэггүй бол FB/Discord-ыг устгаад болно -->
        <a class="btn" href="https://facebook.com/" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-facebook"></i></span>
          <span class="label">Facebook</span>
          <span class="hint">Page</span>
        </a>

        <a class="btn" href="https://discord.com/" target="_blank" rel="noopener">
          <span class="icon"><i class="fa-brands fa-discord"></i></span>
          <span class="label">Discord</span>
          <span class="hint">Community</span>
        </a>
      </main>

      <footer>Made by Fractod · All links open in a new tab</footer>
    </div>
  </div>
</body>
</html>
