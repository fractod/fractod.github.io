<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fractod — Links</title>

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --card: #111;
      --text: #fff;
      --muted: #aaa;
      --accent: #FFD600;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, rgba(255,214,0,0.08), transparent 70%), var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 32px 16px;
    }

    /* Logo */
    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    p.subtitle {
      color: var(--muted);
      margin-bottom: 32px;
    }

    /* Card Links */
    .link-card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      margin: 10px 0;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .link-card:hover {
      transform: scale(1.02);
      background: #1a1a1a;
    }
    .link-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .link-left i {
      color: var(--accent);
      font-size: 20px;
      width: 24px;
      text-align: center;
    }
    .link-right {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Footer */
    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* ✨ GitHub Pages дээр гардаг профайл/toolbar-ыг нуух */
    .octicon,
    .avatar,
    .dropdown-caret,
    .Header-item {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <img src="fractod_logo.png" alt="Fractod logo">
  </div>

  <!-- Title -->
  <h1>Fractod</h1>
  <p class="subtitle">Fractals · Trading · Growth</p>

  <!-- Links -->
  <a class="link-card" href="https://t.me/fractod13" target="_blank">
    <div class="link-left"><i class="fab fa-telegram"></i>Telegram</div>
    <div class="link-right">@fractod13</div>
  </a>

  <a class="link-card" href="https://www.instagram.com/fractod_/" target="_blank">
    <div class="link-left"><i class="fab fa-instagram"></i>Instagram</div>
    <div class="link-right">@fractod_</div>
  </a>

  <a class="link-card" href="https://youtube.com/@fractod" target="_blank">
    <div class="link-left"><i class="fab fa-youtube"></i>YouTube</div>
    <div class="link-right">@fractod</div>
  </a>

  <a class="link-card" href="https://discord.gg/ke3CracU" target="_blank">
    <div class="link-left"><i class="fab fa-discord"></i>Discord</div>
    <div class="link-right">Fractal Trade</div>
  </a>

  <a class="link-card" href="https://www.facebook.com/people/Odkhuu-Enkhbaatar/pfbid02SjDwG9ZTVcukaNMAFaEyJonBS3M4Hk4myw4THzJJVmGoq5jBT9xomkZkV6H5iuJxl/" target="_blank">
    <div class="link-left"><i class="fab fa-facebook"></i>Facebook</div>
    <div class="link-right">Odkhuu Enkhbaatar</div>
  </a>

  <!-- Footer -->
  <footer>
    Made by Fractod · All links open in a new tab
  </footer>
</body>
</html>
