<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fractod — Links</title>
  <style>
    :root{
      --bg:#000;
      --card:#0b0b0b;
      --accent:#FFD600; /* gold */
      --text:#ffffff;
      --muted:#9a9a9a;
      --radius:14px;
      --btn-h:56px;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif;color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:760px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:20px;padding:28px;box-sizing:border-box;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,0.6)}
    .logo{width:120px;height:120px;border-radius:50%;margin:0 auto 14px;display:flex;align-items:center;justify-content:center;background:#000;border:3px solid rgba(255,215,0,0.06)}
    .logo img{width:72%;height:auto;display:block}
    h1{margin:6px 0 6px;font-size:22px;letter-spacing:1px}
    p.lead{color:var(--muted);margin:0 0 18px;font-size:14px}
    .links{display:flex;flex-direction:column;gap:12px;padding:8px 10px}
    .btn{
      display:flex;align-items:center;gap:12px;height:var(--btn-h);padding:0 18px;border-radius:12px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);text-decoration:none;color:var(--text);font-weight:600;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.4);
    }
    .btn .icon{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
    .btn .label{flex:1;text-align:left}
    .small{font-size:12px;color:var(--muted)}
    footer{margin-top:18px;color:var(--muted);font-size:12px}
    @media (max-width:420px){
      .logo{width:96px;height:96px}
      h1{font-size:18px}
      .btn{height:50px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- Replace logo.png with your symbol file name (or use an external URL) -->
      <div class="logo"><img src="fractod_symbol_transparent_final.png" alt="Fractod logo"></div>
      <h1>Fractod</h1>
      <p class="lead">Fractals · Trading · Growth</p>

      <div class="links">
        <!-- Edit the hrefs below to your real links -->
        <a class="btn" href="https://t.me/https://fractod13" target="_blank" rel="noopener">
          <div class="icon">TG</div>
          <div class="label">Telegram</div>
          <div class="small">Chat / Channel</div>
        </a>

        <a class="btn" href="https://instagram.com/fractod_/?hl=en" target="_blank" rel="noopener">
          <div class="icon">IG</div>
          <div class="label">Instagram</div>
          <div class="small">@your_ig</div>
        </a>

        <a class="btn" href="https://youtube.com/https://youtube.com/@fractod?si=Iu96MnhN4RGnSfVu" target="_blank" rel="noopener">
          <div class="icon">YT</div>
          <div class="label">YouTube</div>
          <div class="small">Channel</div>
        </a>

        <a class="btn" href="https://facebook.com/yourpage" target="_blank" rel="noopener">
          <div class="icon">FB</div>
          <div class="label">Facebook</div>
          <div class="small">Page</div>
        </a>

        <a class="btn" href="https://discord.gg/yourdiscord" target="_blank" rel="noopener">
          <div class="icon">DC</div>
          <div class="label">Discord</div>
          <div class="small">Community</div>
        </a>
      </div>

      <footer>Made by Fractod · <span class="small">All links open in a new tab</span></footer>
    </div>
  </div>
</body>
</html>
