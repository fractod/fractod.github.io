<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fractod — Links</title>
  <style>
    :root{
      --bg:#000;
      --card:#0b0b0b;
      --text:#fff;
      --muted:#9a9a9a;
      --accent:#FFD600;
      --radius:16px;
      --btn-h:56px;
      --shadow:0 12px 30px rgba(0,0,0,.55);
      --t:.28s cubic-bezier(.22,.61,.36,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{
      width:100%;max-width:720px;background:rgba(255,255,255,.03);
      border-radius:24px;padding:28px;box-shadow:var(--shadow);
    }
    .brand{display:flex;flex-direction:column;align-items:center;gap:10px;margin-bottom:16px}
    .logo{
      width:128px;height:128px;border-radius:50%;
      display:grid;place-items:center;background:#000;border:2px solid rgba(255,214,0,.18);
      overflow:hidden;
    }
    .logo img{width:96%;height:96%;object-fit:contain}
    .title{font-weight:800;font-size:28px;margin:6px 0}
    .sub{color:var(--muted);font-size:13px;margin-bottom:16px}

    .links{display:flex;flex-direction:column;gap:12px}
    .btn{
      height:var(--btn-h);display:flex;align-items:center;gap:14px;
      padding:0 16px;border-radius:14px;text-decoration:none;color:var(--text);
      background:#111;transition:transform var(--t), box-shadow var(--t), background var(--t);
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 10px 24px rgba(255,214,0,.22)}
    .icon{
      width:26px;height:26px;flex-shrink:0;
    }
    .label{flex:1;font-weight:600}
    .hint{color:var(--muted);font-size:12px}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:12px}
  </style>
  <!-- Font Awesome CDN (social logos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="brand">
        <div class="logo">
          <img src="fractod_symbol_transparent_final.png" alt="Fractod logo">
        </div>
        <div class="title">Fractod</div>
        <div class="sub">Fractals · Trading · Growth</div>
      </header>

      <main class="links">
        <!-- Telegram -->
        <a class="btn" href="https://t.me/fractod13" target="_blank">
          <i class="fab fa-telegram icon"></i>
          <div class="label">Telegram</div>
          <div class="hint">Channel</div>
        </a>
        <!-- Instagram -->
        <a class="btn" href="https://www.instagram.com/fractod_/?hl=en" target="_blank">
          <i class="fab fa-instagram icon"></i>
          <div class="label">Instagram</div>
          <div class="hint">@fractod_</div>
        </a>
        <!-- YouTube -->
        <a class="btn" href="https://youtube.com/@fractod?si=DwtgTw_GSh7q1e8e" target="_blank">
          <i class="fab fa-youtube icon"></i>
          <div class="label">YouTube</div>
          <div class="hint">Channel</div>
        </a>
        <!-- Facebook -->
        <a class="btn" href="https://facebook.com/" target="_blank">
          <i class="fab fa-facebook icon"></i>
          <div class="label">Facebook</div>
          <div class="hint">Page</div>
        </a>
        <!-- Discord -->
        <a class="btn" href="https://discord.com/" target="_blank">
          <i class="fab fa-discord icon"></i>
          <div class="label">Discord</div>
          <div class="hint">Community</div>
        </a>
      </main>

      <footer>Made by Fractod · All links open in a new tab</footer>
    </div>
  </div>
</body>
</html>
